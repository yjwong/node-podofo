version: 0.9.5-{build}
os: Visual Studio 2015
environment:
  matrix:
    - nodejs_version: 8.2
      platform: x64
    - nodejs_version: 6.11
      platform: x64
    - nodejs_version: 4.4
      platform: x64
  access_token:
    secure: sIzKp0Bv/w7C1FwZaYAiSvjvDUEqF2Gh+nzn2O3UPpnvXPQLSqYf1ElV3iBnsa4v
cache:
  - '%APPDATA%\npm-cache'
install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - git submodule init
  - git submodule update
  # Upgrade npm
  # - npm install -g npm
  - npm install -g npm
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install -g node-pre-gyp 
  - npm install -g node-pre-gyp-github
  - npm install --build-from-source

build_script:
  - node-pre-gyp configure
  - node-pre-gyp build
  - node-pre-gyp package
test: off
artifacts:
  - path: .\build\stage
on_success:
  - git config --global credential.helper store
  - ps: Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:NODE_PRE_GYP_GITHUB_TOKEN):x-oauth-basic@github.com`n"
  - git config --global user.email "matthias.dieudonne@gmail.com"
  - git config --global user.name "MatthD"
  - node-pre-gyp-github publish --release